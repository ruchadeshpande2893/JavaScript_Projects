<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="parent">
        <div class="flex-container">
            <div id="heading-box" class="item">
                <p id="heading">Grocery Bud</p>
            </div>
            <div class="item">
                <form id="ingredients-form">
                    <input type="text" id="ingredients" name="ingredients" placeholder="e.g. eggs">
                    <button type="submit" id="submit-button">Submit</button>
                </form>
            </div>
            <div class="item" id="list">
                <ul id="ingredients-list">
                </ul>
            </div>
            <div class="item">
                <button id="clear-items">Clear Items</button>
            </div>
        </div>
    </div>
    
   
    <script src="./js/index.js"></script>
</body>
</html>
